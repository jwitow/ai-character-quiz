<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D&D Character Quiz</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #f4f4f4;
      font-family: 'Georgia', serif;
      padding: 2rem;
      line-height: 1.6;
    }
    h1, h2 {
      text-align: center;
      color: #ffd700;
    }
    .question {
      margin-bottom: 1.5rem;
      background-color: #2a2a40;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000066;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    button {
      display: block;
      margin: 2rem auto;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background-color: #444;
      color: #ffd700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    .result {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #90ee90;
    }
    .error {
      color: #ff6961;
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Fantasy Character Quiz</h1>
  <form id="quiz-form">
    <!-- [questions unchanged, omitted here for brevity] -->
  </form>
  <div class="result" id="result"></div>
  <div class="error" id="error"></div>

  <script>
    const classProfiles = {
      'aaaaa': { class: 'Fighter', subclass: 'Champion' },
      'aaaab': { class: 'Paladin', subclass: 'Oath of Devotion' },
      'aaabb': { class: 'Barbarian', subclass: 'Path of the Juggernaut' },
      'abbbb': { class: 'Wizard', subclass: 'School of Illusion' },
      'bbbbb': { class: 'Warlock', subclass: 'The Archfey' },
      'bbcbb': { class: 'Sorcerer', subclass: 'Lunar Sorcery' },
      'ccccc': { class: 'Rogue', subclass: 'Phantom' },
      'ccccd': { class: 'Rogue', subclass: 'Swashbuckler' },
      'ddddd': { class: 'Bard', subclass: 'College of Eloquence' },
      'dbbcd': { class: 'Druid', subclass: 'Circle of the Stars' },
      'bdcbd': { class: 'Ranger', subclass: 'Fey Wanderer' },
      'cdabc': { class: 'Cleric', subclass: 'Trickery Domain' },
      'bcdbc': { class: 'Artificer', subclass: 'Battle Smith' },
      'badac': { class: 'Monk', subclass: 'Way of the Cobalt Soul' },
      'cbadc': { class: 'Barbarian', subclass: 'Path of the World Tree' },
      'dcbad': { class: 'Paladin', subclass: 'Oath of the Open Sea' },
      'default': { class: 'Fighter', subclass: 'Champion' }
    };

    const raceMap = {
      'a': 'Human', 'b': 'Half-Elf', 'c': 'Halfling', 'd': 'Tiefling',
      'e': 'Dragonborn', 'f': 'Gnome', 'g': 'Dwarf', 'h': 'Elf'
    };

    document.getElementById('quiz-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = new FormData(e.target);
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');
      resultDiv.textContent = '';
      errorDiv.textContent = '';

      const requiredQuestions = ['q1', 'q2', 'q3', 'q4', 'q5', 'q6', 'q7'];
      const unanswered = requiredQuestions.filter(q => !form.get(q));

      if (unanswered.length > 0) {
        errorDiv.textContent = 'Please answer all questions before submitting the quiz.';
        return;
      }

      const answers = ['q1', 'q2', 'q3', 'q4', 'q5'].map(q => form.get(q));
      const raceAnswer = form.get('q7');

      const profileKey = answers.join('').toLowerCase();
      const classResult = classProfiles[profileKey] || classProfiles['default'];
      const race = raceMap[raceAnswer] || 'Human';

      const resultText = `You are a ${race} ${classResult.class} (${classResult.subclass})!`;
      resultDiv.textContent = resultText;
    });
  </script>
</body>
</html>
